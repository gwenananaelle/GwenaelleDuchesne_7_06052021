<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <!-- my css and script -->
    <script src="recipes.js"></script>
    <script src="Recipe.js"></script>
    <script src="svg.js"></script>
    <script src="main.js"></script>
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header class="mx-auto container mt-5">
      <a href="index.html" class="">
        <img src="logo.svg" alt="" class="img-fluid mx-auto d-block" />
      </a>
      <h1 class="text-center text-danger">Les Petits Plats</h1>
      <form class="form-search">
        <div class="input-group my-3">
          <input
            id="search"
            type="text"
            class="form-control bg-secondary bg-opacity-10 border-0"
            placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
          />
          <button
            class="btn btn-secondary bg-secondary bg-opacity-10 border-0 text-body"
            type="submit"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </button>
        </div>
      </form>
      <div>
        <ul class="tag-list"></ul>
      </div>
      <div class="dropdown">
        <input
          class="btn btn-primary dropdown-toggle search-by-tag"
          type="search"
          name="ingredients"
          id="dropdownIngredients"
          autocomplete="off"
          aria-label="Ingredients"
          aria-expanded="false"
          data-bs-toggle="dropdown"
          placeholder="Ingredients"
        />
        <ul id="ingredients-list" class="dropdown-menu"></ul>
      </div>
      <div class="dropdown">
        <input
          class="btn btn-success dropdown-toggle search-by-tag"
          type="search"
          name="appliances"
          id="dropdownAppliances"
          autocomplete="off"
          aria-label="appliances"
          aria-expanded="false"
          data-bs-toggle="dropdown"
          placeholder="appliances"
        />
        <ul id="appliances-list" class="dropdown-menu"></ul>
      </div>
      <div class="dropdown">
        <input
          class="btn btn-danger dropdown-toggle search-by-tag"
          type="search"
          name="ustensils"
          id="dropdownUstensils"
          autocomplete="off"
          aria-label="ustensils"
          aria-expanded="false"
          data-bs-toggle="dropdown"
          placeholder="ustensils"
        />
        <ul id="ustensils-list" class="dropdown-menu"></ul>
      </div>
    </header>
    <main class="container">
      <div class="row row-cols-3 g-5 recipes"></div>
    </main>
  </body>
</html>
