<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <!-- my css and script -->
    <link rel="stylesheet" href="style.css" />
    <script src="recipes.js"></script>
    <script src="Recipe.js"></script>
    <script src="svg.js"></script>
    <script src="main.js"></script>
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header class="mx-auto container mt-5">
      <a href="index.html" class="">
        <img src="logo.svg" alt="" class="img-fluid mx-auto d-block" />
      </a>
      <h1 class="text-center text-logo-custom">Les Petits Plats</h1>
      <form class="form-search">
        <div class="input-group my-3">
          <input
            id="search"
            type="text"
            autocomplete="off"
            class="form-control bg-secondary bg-opacity-10 border-0"
            placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
          />
          <button
            class="btn btn-secondary bg-secondary bg-opacity-10 border-0 text-body"
            type="submit"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </button>
        </div>
      </form>
      <div>
        <ul class="tag-list  p-0"></ul>
      </div>
      <div
        id="ingredients-dropdown"
        data-type="ingredients"
        class="dropdown-custom bg-primary-custom"
      >
        <input
          class="search-by-tag"
          type="text"
          name="ingredients"
          data-type="ingredients"
          id="dropdownIngredients"
          autocomplete="off"
          placeholder="Ingredients"
        />
        <button
          type="button"
          data-type="ingredients"
          id="ingredients-toggle"
          class="btn dropdown-toggle-custom"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-chevron-down"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
        <ul
          id="ingredients-list"
          data-type="ingredients"
          class="dropdown-menu-custom bg-primary-custom"
        ></ul>
      </div>
      <div
        id="appliances-dropdown"
        data-type="appliances"
        class="dropdown-custom bg-secondary-custom"
      >
        <input
          class="search-by-tag"
          type="text"
          name="appliances"
          data-type="appliances"
          id="dropdownAppliances"
          autocomplete="off"
          placeholder="Appliances"
        />
        <button
          type="button"
          data-type="appliances"
          id="appliances-toggle"
          class="btn dropdown-toggle-custom"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-chevron-down"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
        <ul
          id="appliances-list"
          data-type="appliances"
          class="dropdown-menu-custom bg-secondary-custom"
        ></ul>
      </div>
      <div
        id="ustensils-dropdown"
        data-type="ustensils"
        class="dropdown-custom bg-tertiary-custom"
      >
        <input
          class="search-by-tag"
          type="text"
          name="ustensils"
          data-type="ustensils"
          id="dropdownUstensils"
          autocomplete="off"
          placeholder="Ustensils"
        />
        <button
          type="button"
          data-type="ustensils"
          id="ustensils-toggle"
          class="btn dropdown-toggle-custom"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-chevron-down"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
        <ul
          id="ustensils-list"
          data-type="ustensils"
          class="dropdown-menu-custom bg-tertiary-custom"
        ></ul>
      </div>
    </header>
    <main class="container">
      <div class="row row-cols-3 g-5 recipes"></div>
    </main>
  </body>
</html>
